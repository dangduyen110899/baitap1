<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blueviolet;
            margin-left: 150px;
        }
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            width: 250px;
            height: 50px;
            padding-left: 20px;
        }
        input {
            width: 180px;  
        }
        .input_r {
            width: 20px;
        }
        textarea {
            margin: 15px 5px;
        }
        button {
            width: 100px;
            height: 30px;
            margin: 30px 230px;
            background-color: rgb(78, 129, 78);
        }
        </style>
</head>
<body>
    <form method="POST" action="" class="form" enctype="multipart/form-data">
        <h1>Đăng kí thành viên.</h1>
        <table>
            <thead>
                <tr>
                    <th>Nội dung</th>
                    <th>Giá trị</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Họ tên:</label> 
                    </td>
                    <td>
                        <input type="text" name="name" id="">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email:</label> 
                    </td>
                    <td>
                        <input type="email" name="email" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Mật khẩu:</label> 
                    </td>
                    <td>
                        <input type="password" name="password" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Avatar:</label> 
                    </td>
                    <td>
                        <input type="file" name="file" id="" multiple><!--chọn nhiều file-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Số điện thoại:</label> 
                    </td>
                    <td>
                        <input type="number" name="phone" id="">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Tuổi:</label> 
                    </td>
                    <td>    
                        <select>
                            <option value="">1 tuổi</option>
                            <option value="">2 tuổi</option>
                            <option value="" selected >3 tuổi</option>
                            <option value="">4 tuổi</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Giới tính:</label> 
                    </td>
                    <td>
                        <input type="radio" name="gender" id="" class="input_r">Nam  <br>
                        <input type="radio" name="gender" id="" class="input_r" checked> Nữ 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Sở thích:</label> 
                    </td>
                    <td>
                        <input type="checkbox" name="bongda" id="" class="input_r"> Đá bóng <br>
                        <input type="checkbox" name="caulong" id="" class="input_r"> Cầu lông <br>
                        <input type="checkbox" name="duathuyen" id="" class="input_r"> Đua thuyền
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Ghi chú:</label> 
                    </td>
                    <td>
                        <textarea rows="3" cols="25">Buổi học đầu tiên về html</textarea>  
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Đăng kí</button>
    </form>
</body>
</html>
